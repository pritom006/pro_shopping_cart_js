<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <h2>Shopping Your T-Shirt</h2>
    </div>

    <div class="row">
        <div class="productContainer col-xs-6 ">
            <div class="productImage">
                <img src="images/tshirt3.jpg" class='img'>
            </div>
            <div class="productTitle">
                <h3>Yellow t-shirt</h3>
            </div>
            <div class="productPrice">
                <h3>&#36;12</h3>
            </div>
            <div class="addToCartBtn">
                Add to Cart
            </div>
        </div>
        <div class="productContainer col-xs-6">
            <div class=" productImage">
                <img src="images/tshirtsmall.jpg" class='img'>
            </div>
            <div class=" productTitle">
                <h3>Colorfull t-shirt</h3>
            </div>
            <div class=" productPrice">
                <h3>&#36;18</h3>
            </div>
            <div class="addToCartBtn">
                Add to Cart
            </div>
        </div>
    </div>

    <div class="cartContainer">
        <div class="row">
            <div class="col-xs-3 heading"> Product</div>
            <div class="col-xs-3 heading"> Title</div>
            <div class="col-xs-3 heading"> Price</div>
            <div class="col-xs-3 heading">Action</div>
        </div>
    </div>

    <div class="row totalPrice">
        <div class="col-xs-3 "> </div>
        <div class="col-xs-3 "> </div>

        <div class="col-xs-3 headingTop"> Total &#36;</div>
        <div class="col-xs-3 headingTop cartTotalPrice"> 0</div>
    </div>


    <script src="script.js"></script>

</body>

</html>
